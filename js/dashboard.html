<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Dashboard</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="simple-sidebar.css" rel="stylesheet">

</head>
<body>

<div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
        <div class="sidebar-heading">My Portfolio</div>
        <div class="list-group list-group-flush">
            <a href="#details" class="list-group-item list-group-item-action bg-light">My Details</a>
            <a href="#education" class="list-group-item list-group-item-action bg-light">Education</a>
            <a href="#" class="list-group-item list-group-item-action bg-light">Projects</a>
            <a href="#" class="list-group-item list-group-item-action bg-light">Skills</a>
            <a href="#" class="list-group-item list-group-item-action bg-light">Reference</a>
            <a href="#" class="list-group-item list-group-item-action bg-light">Speaking Languages</a>
        </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <button class="btn btn-primary" id="menu-toggle">Toggle Menu</button>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="http://bit.do/ngangavictor">Developer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container-fluid">

<!--            my details start-->
            <div class="details" id="details">
                <h1 class="mt-4">My Details</h1>
                <div class="card">
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label>Name</label>
                                        <input id="name" placeholder="Name" class="form-control">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input id="email" placeholder="Email" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label>Phone</label>
                                        <input id="phone" placeholder="Phone" class="form-control">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <label>Job</label>
                                        <input id="job" placeholder="Job" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>About</label>
                                <textarea id="about" placeholder="About" rows="5" class="form-control">
                                </textarea>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-sm btn-success">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
<!--            my details end-->


            <!--            education start-->
            <div id="education" class="education">
                <h1 class="mt-4">Education</h1>

                <div class="card">
                    <div class="card-body">

                        <div class="form-group">
                            <label>Course Title</label>
                            <input id="course" placeholder="Course Title" class="form-control">
                        </div>

                        <div class="form-group">
                            <label>School Year</label>
                            <input id="school" placeholder="School" class="form-control">
                        </div>

                        <div class="form-group">
                            <label>Dates</label>
                            <input id="dates"placeholder="Eg. 2010-2020" class="form-control">
                        </div>

                        <div class="form-group">
                            <button id="save-education" class="btn btn-sm btn-success">Save</button>
                        </div>

                    </div>
                </div>

            </div>
            <!--education end-->


        </div>
    </div>
    <!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper -->

<!-- Bootstrap core JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>


<!-- Menu Toggle Script -->
<script>
    $("#menu-toggle").click(function (e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
</script>

</body>
</html>
